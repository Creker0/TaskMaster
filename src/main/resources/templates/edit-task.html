<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form action="/tasks/{id}/edit" method="post">
  <input type="text" name="name" placeholder="Name" required value="[(${task.name})]">
  <input type="text" name="description" placeholder="Description" required value="[(${task.description})]">
  <button type="submit">Update Task</button>
</form>
</body>
</html>
